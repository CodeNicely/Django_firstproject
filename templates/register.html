<html><head><title>Student Registration Form</title>
    <!-- Compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head><body>
<h3>User Registration Form</h3>
<div class="row">
    <form class="col s12">{% csrf_token %}
        <div class="row">
            <div class="input-field col s6">
                <input id="user_name" name="user_name" type="text" class="validate" required>
                <label for="user_name">User Name</label>
            </div>
            <div class="input-field col s6">
                <input id="user_mobile" name="user_mobile" type="number" class="validate" required>
                <label for="user_mobile">Mobile number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="user_password" name="user_password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="button" type="button" class="validate btn" value="Submit" onclick="get_details()"/>
                &nbsp;&nbsp;&nbsp;Already have account <a href="login/">Login</a>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>
    </form>
</div>
<script>
    function get_details() {
        var user_name = document.getElementById('user_name').value;
        var mobile = document.getElementById('user_mobile').value;
        var password = document.getElementById('user_password').value;
        if(user_name == "" ||mobile == "" || password == "" )
        {
            alert('Fill All The fields');
            document.getElementById('user_name').value ="";
            document.getElementById('user_mobile').value ="";
            document.getElementById('user_password').value ="";
        }
        else{
            $.ajax({
                type:'POST',
                url:'/',
                data:{'name':user_name,'mobile':mobile,'password':password,},
                success:function () {
                    Materialize.toast('Registration Successful!', 3000, 'rounded');
                    window.location.href = "login/";
                }
            });
        }
    }
</script>

</body></html>

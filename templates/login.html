<html><head><title>Student Login Form</title>
    <!-- Compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head><body>
<main>
    <center>
        <img class="responsive-img" style="width: 250px;" src="http://scriptsclub.com.au/wp-content/uploads/2013/12/login-button-blue-i8.png" />
        <div class="section"></div>


        <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form class="col s12" method="post">{% csrf_token %}
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                           <input id="user_mobile" name="user_mobile" type="text" class="validate" required>
                <label for="user_name">Mobile number</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                <input id="user_password" name="user_password" type="password" class="validate" required>
                <label for="password">Password</label>
                        </div>
                    </div>
                    <br />
                    <center>
                        <div class='row'>
                           <button id="button" type="submit" class="btn" >LOGIN</button>
                        </div>
                    </center>
                </form>
                 <br />
                    <center>
                        <div class='row'>&nbsp;&nbsp;&nbsp;<a href="/">Create account</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/forgetPass/">Forget password</a>
                        </div>
                    </center>
            </div>
        </div>
    </center>

    <div class="section"></div>
    <div class="section"></div>
</main>
</body> <html>

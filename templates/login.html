<html><head><title>Student Login Form</title>
    <!-- Compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head><body>
<h3>User Login Form</h3>
<div class="row">
    <form class="col s12" method="post">{% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input id="user_mobile" name="user_mobile" type="text" class="validate" required>
                <label for="user_name">Mobile number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="user_password" name="user_password" type="password" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <button id="button" type="submit" class="btn" >Submit</button>
                &nbsp;&nbsp;&nbsp;<a href="/">Create account</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/forgetPass/">Forget password</a>
            </div>
        </div>
    </form>
</div></body> <html>
